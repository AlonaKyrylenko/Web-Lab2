    <div class="container my-5">
        <h1>Registration Form</h1>
        <form id="registration-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select class="form-control" id="gender">
                    <option>Male</option>
                    <option>Female</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dob">Date of birth:</label>
                <input type="date" class="form-control" id="dob">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
	
	<div id="user-profile"></div>

	<script>
	$(document).ready(function() {
  // Handle form submission
  $('#registration-form').submit(function(event) {
    event.preventDefault(); // Prevent the form from submitting

    // Get the form values
    var name = $('#name').val();
    var email = $('#email').val();
    var gender = $('#gender').val();
    var dob = $('#dob').val();

    // Create a user object
    var user = {
      name: name,
      email: email,
      gender: gender,
      dob: dob
    };

    // Send the user data to the server for processing
    $.ajax({
      url: 'process_registration.php', // Replace with the actual server-side script
      type: 'POST',
      data: user,
      success: function(response) {
        // Clear the form
        $('#registration-form')[0].reset();

        // Display the user account information on the Profile page
        $('#user-profile').html(response);
      },
      error: function(xhr, status, error) {
        // Handle the error
        console.log(error);
      }
    });
  });
});
	</script>
